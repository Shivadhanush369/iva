<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Scan</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    h1 {
      font-weight: 800;
      font-size: 2.8rem;
      margin-top: 5%;
    }

    #scanForm {
      display: flex;
      margin-top: 100px;
      justify-content: left;
    }

    #scanForm input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #scanForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="containermanual">
    <h1>Manual Scan</h1>

    <form id="scanForm">
      <input type="text" id="targetUrl" placeholder="Enter target URL" required>
      <button type="submit">Start Scan</button>
    </form>

    <div id="statusContainer" class="container"></div>
  </div>

  <script>
    document.getElementById('scanForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevents the form from submitting the traditional way
      alert("hi");
      // You can add your form handling logic here
    });
  </script>
</body>
</html>
