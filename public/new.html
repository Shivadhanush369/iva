<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cards Side by Side</title>
    <style>
        
        .container1 {
            display: flex;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
        }

        .card-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .name {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .card-right {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="card card-left">
            <div class="name">Name 1</div>
            <div class="name">Name 2</div>
            <div class="name">Name 3</div>
            <div class="name">Name 4</div>
            <div class="name">Name 5</div>
            <!-- Add more names as needed -->
        </div>
        <div class="card card-right">
            <!-- Content for the right card -->
            <p>This is the right card content.</p>
        </div>
    </div>
</body>
</html>
